<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body ondragstart="return false;">
  <!--https://stackoverflow.com/questions/704564/disable-drag-and-drop-on-html-elements for preventing dragging-->
  <h1>Slide Show</h1>
  <div id="slides-container">
    <div class="slide selected">
      <img src="img/black.png" alt="a black background with white text reading IMAGE">
    </div>
    <div class="slide">
      <img src="img/blue.png" alt="a blue background with white text reading IMAGE">
    </div>
    <div class="slide">
      <img src="img/green.png" alt="a green background with white text reading IMAGE">
    </div>
    <div class="slide">
      <img src="img/red.png" alt="a red background with white text reading IMAGE">
    </div>
    <div class="slide">
      <img src="img/original-image.png" alt="a glass with a small tool in it, a bottle of ZzzQuil, a bottle of Advil PM, and two caps of unknown origin sitting on a reflective table">
    </div>
  </div>
  <script src="js/app.js" defer></script>
</body>
</html>
